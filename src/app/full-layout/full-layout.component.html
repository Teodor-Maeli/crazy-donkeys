<app-nav
  class="flex h-24 w-full justify-center overflow-hidden bg-black sm:h-20"
>
</app-nav>
<div class="home-main relative h-full w-full">
  <div
    class="absolute top-0 h-[3px] w-full bg-gradient-to-r from-black via-orange-600 to-slate-600"
  ></div>
  <div
    class="absolute bottom-0 h-[3px] w-full bg-gradient-to-r from-black via-orange-600 to-slate-600"
  ></div>
  <div class="relative z-[9999] w-full" *ngIf="!cookieAccepted">
    <div
      class="absolute left-1/2 top-[55px] w-full -translate-x-1/2 -translate-y-1/2 transform border-b-[2px] border-t-[2px] border-orange-800 bg-white shadow dark:bg-[#e0dfdfde]"
    >
      <button
        type="button"
        class="absolute top-3 right-2.5 ml-auto inline-flex items-center rounded-lg bg-transparent p-1.5 text-sm text-gray-400 hover:bg-gray-200 hover:text-gray-900 dark:hover:bg-gray-800 dark:hover:text-white"
        data-modal-hide="popup-modal"
      >
        <span class="sr-only">Close modal</span>
      </button>
      <div class="p-6 text-center">
        <svg
          aria-hidden="true"
          class="mx-auto mb-4 h-14 w-14 text-orange-600"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
          ></path>
        </svg>
        <h3 class="font-three mb-5 text-3xl font-[2000] text-black">
          Cookies & Privacy
        </h3>
        <h3 class="font-three mb-5 text-2xl text-black">
          This website may be using cookies from third party applications,
          please accept or read for more details :)
        </h3>
        <div class="flex w-full justify-center gap-2">
          <button
            data-modal-hide="popup-modal"
            type="button"
            class="mr-2 inline-flex items-center rounded-lg bg-red-600 px-5 py-2.5 text-center text-sm font-medium text-white hover:bg-red-800 focus:outline-none focus:ring-4 focus:ring-red-300 dark:focus:ring-red-800"
          (click)="acceptCookies()">
            Agree
          </button>
          <button
            data-modal-hide="popup-modal"
            type="button"
            class="rounded-lg border border-gray-200 bg-white px-5 py-2.5 text-sm font-medium text-gray-500 hover:bg-gray-100 hover:text-gray-900 focus:z-10 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:border-gray-500 dark:bg-gray-700 dark:text-gray-300 dark:hover:bg-gray-600 dark:hover:text-white dark:focus:ring-gray-600"
          >
            Read
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="h-full w-full bg-black">
    <router-outlet></router-outlet>
  </div>
  <app-footer
    class="h-50 flex w-full justify-center overflow-hidden bg-black"
  ></app-footer>
</div>
