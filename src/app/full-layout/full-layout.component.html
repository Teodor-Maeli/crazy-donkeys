<div class="relative z-[9999] w-full" *ngIf="!cookieAccepted">
  <div
    class="fixed  w-full border-b-[2px] border-t-[2px] border-orange-800 bg-white shadow dark:bg-[#e0dfdfde]"
  >
    <button
      type="button"
      class=" top-3 right-2.5 ml-auto inline-flex items-center rounded-lg bg-transparent p-1.5 text-sm text-gray-400 hover:bg-gray-200 hover:text-gray-900 dark:hover:bg-gray-800 dark:hover:text-white"
      data-modal-hide="popup-modal"
    ></button>
    <div class="pb-2 px-2 text-center">
      <div *ngIf="!isReadingPrivacyPolicy()">
        <svg
        aria-hidden="true"
        class="mx-auto mb-4 h-14 w-14 text-orange-600"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
        ></path>
      </svg>
      <h3 class=" mb-5 text-xl font-[2000] text-black">
        {{ "COOKIE_POLICY.TITLE" | translate }}
      </h3>
      <p  id="privacy_info" class="mb-5 text-base text-black">
        {{ "COOKIE_POLICY.DESCRIPTION" | translate }}
      </p>
      </div>
      <p *ngIf="isReadingPrivacyPolicy()" id="privacy_info" class=" p-3 text-base text-black">
        {{ "COOKIE_POLICY.REDIRECTED" | translate }}
      </p>
      <div class="flex w-full justify-center gap-2">
        <button
          data-modal-hide="popup-modal"
          type="button"
          class="mr-2 inline-flex items-center rounded-lg bg-red-600 px-5 py-2.5 text-center text-sm font-medium text-white hover:bg-red-800 focus:outline-none focus:ring-4 focus:ring-red-300 dark:focus:ring-red-800"
          (click)="acceptCookies()"
        >
          {{ "COOKIE_POLICY.ACCEPT" | translate }}
        </button>
        <button
          data-modal-hide="popup-modal"
          type="button"
          class="rounded-lg border border-gray-200 bg-white px-5 py-2.5 text-sm font-medium text-gray-500 hover:bg-gray-100 hover:text-gray-900 focus:z-10 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:border-gray-500 dark:bg-gray-700 dark:text-gray-300 dark:hover:bg-gray-600 dark:hover:text-white dark:focus:ring-gray-600"
          (click)="privacyReadMore()"
        >
          {{ "COOKIE_POLICY.READ" | translate }}
        </button>
      </div>
    </div>
  </div>
</div>
<app-nav
  class="flex h-24 w-full justify-center overflow-hidden bg-black sm:h-20"
>
</app-nav>
<div class="home-main relative h-full w-full">

  <div class="h-full w-full bg-black">
    <router-outlet></router-outlet>
  </div>
  <div
  class="absolute z-[10] h-[2px] w-full bg-gradient-to-l from-black via-white to-slate-600"
></div>
  <app-footer
    class="flex h-auto w-full justify-center overflow-hidden bg-black"
  ></app-footer>
</div>
