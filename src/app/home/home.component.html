<div class="image-bg h-full w-full bg-cover bg-bottom">
  <div
    class="gradient flex h-full w-full flex-col items-center justify-center overflow-hidden lg:justify-start"
  >
    <div
      class="relative mt-20 mb-5 h-[30%] w-full"
      (mouseover)="stopInterval()"
      (mouseleave)="startInterval()"
    >
      <div
        id="slider"
        class="absolute flex h-full w-[400%] bg-[rgba(225,225,225,0.1)]"
        [@slide]="this.getCurrentSlide()"
      >
        <div class="h-full w-full bg-transparent"></div>
        <div class="h-full w-full bg-transparent">2</div>
        <div class="h-full w-full bg-transparent">3</div>
        <div class="h-full w-full bg-transparent">4</div>
      </div>
      <div>
        <button
          class="arrow absolute top-1/2 right-[4%] h-[48px] w-[48px] -translate-y-1/2 transform rounded-[48px] border-[2px] bg-black duration-200 hover:scale-125 hover:border-orange-600 hover:text-orange-600"
          (click)="slideNext()"
        ></button>
        <button
          class="arrow absolute top-1/2 left-[4%] h-[48px] w-[48px] -translate-y-1/2 rotate-180 transform rounded-[48px] border-[2px] bg-black duration-200 hover:scale-125 hover:border-orange-600 hover:text-orange-600"
          (click)="slidePrev()"
        ></button>
      </div>
    </div>
    <div
      class="flex h-[40%] flex-col justify-start bg-black bg-opacity-40 pb-5 text-center text-white sm:w-full"
    >
      <h1 class="mt-8 text-[45px] font-semibold tracking-[10px]">
        Crazy Donkeys
      </h1>
      <h1
        class="mx-auto w-fit whitespace-nowrap border-b-[1px] border-white text-[20px] font-semibold tracking-[20px]"
      >
        Est. 2022
      </h1>
      <h1 class="text-[25px] tracking-[10px]">
        {{ "HOME_TITLE" | translate }}
      </h1>
      <div class="mx-auto w-fit"><app-social-icons></app-social-icons></div>
    </div>
  </div>
</div>
