<div
  class="relative flex h-auto w-full flex-col justify-center bg-stone-700 p-5"
>
  <img
    src="./assets/pictures/tomato.png"
    class="absolute left-[2%] top-0 h-[250px] w-[500px] scale-x-[-1] overflow-hidden opacity-20 sm:left-[10%] sm:top-[-10%] sm:h-[333px]"
  />
  <div
    class="contacts relative mx-auto w-fit text-center text-[14px] tracking-[2px] md:text-lg"
  >
    <h1>{{ "FOOTER.ADDRESS" | translate }}</h1>
    <p
      class="mt-1 mb-1 cursor-pointer text-orange-600 duration-300 hover:scale-125"
      (click)="redirectToLocation()"
    >
      {{ "FOOTER.STREET" | translate }}
    </p>
    <p>+359 884 917 666</p>
    <p>{{ "FOOTER.WORK_I" | translate }}</p>
    <p>{{ "FOOTER.WORK_II" | translate }}</p>
  </div>
  <div
    class="relative bottom-2 mt-5 text-center text-[15px] lg:absolute lg:right-20 lg:mt-0"
  >
  <img src="./assets/icons/donkey.png" class="w-[100px] mx-auto grayscale-[60%]">
    <h1>{{ "FOOTER.RIGHTS_RESERVED" | translate }}</h1>
  </div>
  <div
    class="relative bottom-2 mt-1 flex flex-col gap-4 text-center text-[20px] md:text-[22px] lg:absolute lg:left-20"
  >
    <button
      class="font-three cursor-pointer duration-300 hover:scale-125 hover:text-orange-600"
      (click)="navigateTermsOfUse()"
    >
      {{ "TERMS.sentence0" | translate }}
    </button>
    <button
      class="font-three flex justify-center cursor-pointer duration-300 hover:scale-125 hover:text-orange-600"
      (click)="navigatePrivacyPolicy()"
    >
      {{ "COOKIE_POLICY.sentence0" | translate }}<img src="./assets/icons/privacyPolicy.png" class="bg-orange-600 border-[1px] border-black rounded-full p-1 mx-2 w-[30px] sm:w-[40px]">
    </button>
  </div>
</div>
