<img
  src="../../../assets/icons/donkey.png"
  id="logo"
  class="absolute left-1/2 top-[9%] z-[1] h-auto w-[150px] -translate-x-1/2 -translate-y-1/2 transform cursor-pointer duration-300 hover:top-[13%] hover:scale-110 md:top-[11%] md:w-[220px]"
/>
<div
  class="relative flex h-full w-full justify-center bg-stone-800 pb-2 pt-5 md:p-5"
>
  <img
    src="../../../assets/pictures/onion.png"
    class="sm: absolute left-[-15px] top-[-30px] w-[150px] opacity-25 duration-1000 hover:rotate-180 sm:opacity-100 lg:w-[150px]"
  />
  <img
    src="../../../assets/pictures/lettuce.png"
    class="absolute right-[-50px] top-[-90px] w-[150px] rotate-12 opacity-25 sm:opacity-100 md:w-[170px]"
  />
  <div class="z-10 mt-auto flex h-fit  w-[100%] sm:pr-[20px] sm:pl-[48px] sm:w-[550px] justify-between">
    <div *ngFor="let button of buttons">
 
        <a href="#_" class="relative inline-block text-lg group opacity-80 {{button.class}}" (click)="routerNavigate(button.location)">
          <span class="relative z-10 block p-[8px] sm:px-3 sm:py-3 overflow-hidden font-medium leading-tight text-[13px] sm:text-[20px] text-gray-800 transition-colors duration-300 ease-out border-2 hover:border-white hover:scale-110 border-gray-900 rounded-lg group-hover:text-white">
          <span class="absolute inset-0 w-[100px] h-full sm:w-full px-5 py-3 rounded-md sm:rounded-lg bg-orange-600"></span>
          <span class="absolute left-0 w-48 h-48 -ml-2 transition-all duration-300 origin-top-right -rotate-90 -translate-x-full translate-y-12 bg-black group-hover:-rotate-180 ease"></span>
          <span class="relative">{{ button.name | translate }}</span>
          </span>
          <span class="absolute bottom-0 right-0 w-full h-9 sm:h-12 -mb-1 -mr-1 transition-all duration-200 ease-linear bg-gray-900 rounded-lg group-hover:mb-0 group-hover:mr-0" data-rounded="rounded-lg"></span>
          </a>
    </div>
  </div>
  

  <div
    id="lang-changer"
    class="absolute top-1 right-3 z-10 h-10 w-10 sm:top-5 sm:right-4"
    (click)="openLanguageChanger()"
  >
    <img
      id="lang-flag"
      [src]="langFlag"
      class="cursor-pointer duration-300 hover:rotate-180 hover:scale-125"
      (click)="openLanguageChanger()"
    />
  </div>
</div>
<ul id="langs" class="absolute right-11 top-16 z-10 hidden text-center">
  <li
    (click)="onClickChangeLangFlag('bg')"
    class="mt-5 w-[150px] cursor-pointer bg-orange-500 tracking-[1px] text-black duration-300 hover:scale-125 hover:border-[1px] hover:bg-black hover:text-white"
  >
    Български
  </li>
  <li
    (click)="onClickChangeLangFlag('en')"
    class="mt-[0.5px] w-[150px] cursor-pointer bg-orange-500 tracking-[1px] text-black duration-300 hover:scale-125 hover:border-[1px] hover:bg-black hover:text-white"
  >
    English
  </li>
</ul>
