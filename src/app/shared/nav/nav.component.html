<img
  src="./assets/icons/donkey.png"
  id="logo"
  class="absolute left-1/2 top-[120px] z-[20] h-auto w-[130px] -translate-x-1/2 -translate-y-1/2 transform cursor-pointer rounded-full border-[2px] border-red-500 grayscale duration-700 hover:rotate-[720deg] lg:top-[115px] lg:w-[220px]"
/>

<div class="relative flex h-full w-full justify-center">
  <div
    class="absolute top-2 h-[60px] w-full border-t-[1px] border-b-[1px] border-black bg-red-800 bg-opacity-60 sm:h-[70px] lg:top-5"
  >
    <div class="flex h-full align-middle">
      <div class="flex w-fit sm:w-full sm:justify-center">
        <div
          class="order-3 my-auto flex w-full flex-col text-[13px] text-white sm:order-1 sm:mx-auto sm:ml-2 sm:flex-row md:text-[25px] lg:tracking-[2px]"
        >
          <p class="font-three">{{ "NAV.TITLE" | translate }}&nbsp;</p>
          <p class="font-three whitespace-nowrap">
            {{ "NAV.TITLE1" | translate }}
          </p>
        </div>

        <div
          class="order-1 my-auto ml-2 h-fit w-fit rounded-lg border-[1px] border-white p-2 sm:order-2 sm:ml-10"
          (click)="redirectSocials('facebook')"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-3 w-3 sm:h-5 sm:w-5"
            fill="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              d="M9 8h-3v4h3v12h5v-12h3.642l.358-4h-4v-1.667c0-.955.192-1.333 1.115-1.333h2.885v-5h-3.808c-3.596 0-5.192 1.583-5.192 4.615v3.385z"
            />
          </svg>
        </div>
        <div
          class="order-2 my-auto ml-2 mr-2 h-fit w-fit rounded-lg border-[1px] border-white p-2 sm:order-3 sm:ml-10"
          (click)="redirectSocials('instagram')"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-3 w-3 sm:h-5 sm:w-5"
            fill="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"
            />
          </svg>
        </div>
        <h1
          class="font-three order-3 my-auto ml-2 h-fit whitespace-nowrap text-[15px] sm:mr-20 sm:text-[20px] lg:tracking-[2px]"
        >
          +359 88 53 06 334
        </h1>
      </div>
    </div>
  </div>
  <div
    class="z-10 mt-auto flex h-fit w-[100%] justify-between sm:w-[550px] sm:pr-[20px] sm:pl-[48px]"
  >
    <div>
      <a
        *ngIf="!isHome"
        class="relative  inline-block text-lg group  {{ button.class }}"
        (click)="routerNavigate(button.location)"
      >
        <span
          class="relative z-10 block overflow-hidden rounded-lg p-[8px] text-[13px] font-medium leading-tight text-gray-800 transition-colors duration-300 ease-out hover:scale-110 hover:border-white group-hover:text-white sm:px-3 sm:py-3 sm:text-[20px]"
        >
          <span
            class="absolute inset-0 h-full w-[100px] rounded-md bg-[#872642] px-5 py-3 grayscale-[50%] sm:w-full sm:rounded-lg"
          ></span>
          <span
            class="ease absolute left-0 -ml-2 h-48 w-48 origin-top-right -translate-x-full translate-y-12 -rotate-90 bg-black"
          ></span>
          <span class="font-three relative text-white">{{
            button.name | translate
          }}</span>
        </span>
        <span
          class="absolute bottom-0 right-0 -mb-1 -mr-1 h-9 w-full rounded-lg bg-gray-900 transition-all duration-200 ease-linear group-hover:mb-0 group-hover:mr-0 sm:h-12"
          data-rounded="rounded-lg"
        ></span>
      </a>
    </div>
  </div>
  <div
    id="lang-changer"
    class="fixed top-[75px] right-1 z-[99999] h-10 w-10 sm:right-4 lg:top-[35px]"
    (click)="openLanguageChanger()"
  >
    <img
      id="lang-flag"
      [src]="langFlag"
      class="cursor-pointer rounded-full duration-300 hover:rotate-180 hover:scale-125"
      (click)="openLanguageChanger()"
    />
  </div>
</div>
<ul id="langs" class="fixed right-11 top-16 z-[99999] hidden text-center">
  <li
    (click)="onClickChangeLangFlag('bg')"
    class="mt-5 w-[150px] cursor-pointer border-[1px] border-black bg-white tracking-[1px] text-black duration-300 hover:scale-125 hover:border-white hover:bg-black hover:text-white"
  >
    Български
  </li>
  <li
    (click)="onClickChangeLangFlag('en')"
    class="mt-[0.5px] w-[150px] cursor-pointer border-[1px] border-black bg-white tracking-[1px] text-black duration-300 hover:scale-125 hover:border-white hover:bg-black hover:text-white"
  >
    English
  </li>
</ul>
